<!DOCTYPE html>
<html>

        <meta charset="utf-8">
        <title>{% if page.title %}{{ page.title }} &ndash; {% endif %}Sagefy</title>
        <link rel="icon" href="/favicon.ico" />

            {{ content }}
        </main>
    </body>
