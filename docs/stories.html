---
layout: default
title: Sagefy Stories
---

<ul class="ls-n">
  {% for post in site.posts %}
  <li class="my-c">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p><em>{{ post.description }}</em></p>
    <p>
      <small
        >by Kevin Heis &bull;
        <time datetime="{{ post.date | date: '%Y-%m-%d' }}"
          >{{ post.date | date: "%Y %b %d" }}</time
        ></small
      >
    </p>
  </li>
  {% endfor %}
</ul>
