<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }} â€” Kevin Heis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://heiskr.com/drab.css/css/drabutil.min.css"
    />
    <link rel="icon" href="/favicon.ico" />
  </head>
  <body itemscope itemtype="http://schema.org/BlogPosting">
    <header>
      <img src="{{ page.image }}" itemprop="image" alt="headline" />
      <h1 itemprop="headline">{{ page.title }}</h1>
      <p>
        by
        <span itemprop="author" itemscope itemtype="https://schema.org/Person"
          ><span itemprop="name">Kevin Heis</span></span
        >,
        <time itemprop="datePublished">{{ page.date | date: "%Y-%m-%d" }}</time>
      </p>
    </header>

    <div itemprop="articleBody">
      {{ content }}
    </div>

    <section>
      <hr />
      <h2>More stories</h2>
      <ul>
        {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
          <time>{{ post.date | date: "%Y %b %d" }}</time>
        </li>
        {% endfor %}
      </ul>
    </section>

    <footer>
      <hr />
      <small>
        <ul class="ls-i">
          <li><a href="/stories">All stories</a></li>
          <li>
            &copy; Copyright {{ 'now' | date: "%Y" }}
            <span
              itemprop="publisher"
              itemscope
              itemtype="https://schema.org/EducationalOrganization"
              ><a href="https://sagefy.org" itemprop="url"
                ><img
                  src="https://sagefy.org/astrolabe.svg"
                  height="14"
                  alt="astrolabe"
                  itemprop="logo"
                />
                <span itemprop="name">Sagefy</span></a
              ></span
            >
          </li>
        </ul>
      </small>
    </footer>
  </body>
</html>
