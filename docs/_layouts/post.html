<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }} â€” Kevin Heis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://heiskr.com/drab.css/css/drabutil.min.css"
    />
    <link rel="icon" href="/favicon.ico" />
  </head>
  <body vocab="http://schema.org/" typeof="Article">
    <header>
      <h1 property="headline">{{ page.title }}</h1>
      <p>
        by <span property="author.name">Kevin Heis</span>,
        <time property="datePublished">{{ page.date | date: "%Y %b %d" }}</time>
      </p>
    </header>

    <div property="articleBody">
      {{ content }}
    </div>

    <section>
      <hr />
      <h2>More stories</h2>
      <ul>
        {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
          <time>{{ post.date | date: "%Y %b %d" }}</time>
        </li>
        {% endfor %}
      </ul>
    </section>

    <footer>
      <hr />
      <small>
        <ul class="ls-i">
          <li><a href="/stories">All stories</a></li>
          <li>&copy; Copyright {{ 'now' | date: "%Y" }} Sagefy</li>
        </ul>
      </small>
    </footer>
  </body>
</html>
