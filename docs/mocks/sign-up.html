<h1>Sign Up 👩🏼‍💻</h1>

<p>
  Already have an account? <a href="/mocks/log-in">➡️ Log In</a>.<br>
  By signing up, you agree to our <a href="/mocks/terms">⚖️ Terms of Service</a>.
</p>

<form action="/mocks/choose-subject">
  <p>
    <label for="name">Name <small class="margin-left-2rem">🔺 Required</small></label>
    <input id="name" name="name" placeholder="e.g. Unicorn" type="text" size="40">
  </p>
  <p>
    <label for="email">Email <small class="margin-left-2rem">🔺 Required</small></label>
    <input id="email" name="email" placeholder="e.g. unicorn@example.com" type="text" size="40">
  </p>
  <p>
    <label for="password">Password <small class="margin-left-2rem">🔺 Required</small></label>
    <input id="password" name="password" type="password" size="40">
  </p>
  <p>
    <button type="submit">👩🏼‍💻 Sign Up</button>
  </p>
</form>
