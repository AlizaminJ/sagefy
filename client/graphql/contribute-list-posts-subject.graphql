query contributeListPostSubject($entityId: UUID!) {
  allTopics(condition: { entityId: $entityId }, orderBy: CREATED_DESC) {
    nodes {
      id
      created
      name
      userId
      sessionId
      posts {
        nodes {
          id
          created
          modified
          userId
          userByUserId {
            md5Email
            name
          }
          sessionId
          body
        }
      }
    }
  }

  subjectByEntityId(entityId: $entityId) {
    entityId
    name
    body
  }
}
