mutation createCard(
  $name: String!
  $subjectId: UUID!
  $kind: CardKind!
  $data: JSON!
) {
  createCard(
    input: {
      language: "en"
      name: $name
      tags: []
      subjectId: $subjectId
      kind: $kind
      data: $data
    }
  ) {
    cardVersion {
      versionId
      entityId
      name
      data
    }
  }
}
