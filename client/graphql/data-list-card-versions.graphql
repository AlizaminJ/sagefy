query dataListCardVersions($entityId: UUID!) {
  cardByEntityId(entityId: $entityId) {
    entityId
    name
  }

  allCardVersions(condition: { entityId: $entityId }, orderBy: CREATED_DESC) {
    nodes {
      created
      userByUserId {
        id
        name
      }
      sessionId
      status
      name
      data
      subjectId
      # TODO subject on card_version
    }
  }
}
