events {

}

http {
    include /etc/nginx/mime.types;

    server {
        listen 80;
        server_name sagefy.org;

        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        location ^~ /s/ {
            proxy_pass          http://0.0.0.0:8653;
            proxy_redirect      off;
            proxy_set_header    Host               $host;
            proxy_set_header    X-Real-IP          $remote_addr;
            proxy_set_header    X-Forwarded-For    $proxy_add_x_forwarded_for;
        }

        location ~ \.(txt|woff|js|css|svg|jpe?g|png|gif|ico)$ {
            default_type "text/html";
            root /var/www/client/distribution/;
            rewrite ^/(support|questions|feedback) https://sagefy.uservoice.com/ permanent;
            try_files /$uri /$uri.html /$uri/index.html /index.html;
        }

        location / {
            proxy_pass          http://0.0.0.0:5984;
            proxy_redirect      off;
            proxy_set_header    Host               $host;
            proxy_set_header    X-Real-IP          $remote_addr;
            proxy_set_header    X-Forwarded-For    $proxy_add_x_forwarded_for;
        }

        if ($http_user_agent ~ "MSIE") {
            return 302 /ie;
        }
    }
}
